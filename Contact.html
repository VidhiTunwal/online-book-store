        .container {
            max-width: 800px;

            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;

        }

        #submission-message {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 4px;
            border: 1px solid #c3e6cb;
        }

        .alt-contact {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }

        .alt-contact p {
            margin: 8px 0;
        }

        footer {
            text-align: center;
            background-color: #336799;
            color: #fff;
            padding: 10px 0;
        }
        /* Centering the logo */
        .logo-container {
